<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
     body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f4f4f9; }
.item { 
    background: white; 
    padding: 15px; 
    border-radius: 12px; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
    margin-bottom: 15px;
    display: flex; flex-direction: column; align-items: center; text-align: center;
}
.item img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
.item span { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; }
button { 
    background: #0088cc; width: 100%; border-radius: 10px; 
    font-weight: bold; transition: 0.3s; 
}
button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <h2>Магазин одежды (Demo)</h2>
    <div id="catalog">
        <div class="item">
            <span>Футболка Oversize — 2500₽</span>
            <button onclick="addToCart('Футболка', 2500)">Добавить</button>
        </div>
        <div class="item">
            <span>Худи Basic — 4500₽</span>
            <button onclick="addToCart('Худи', 4500)">Добавить</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на все окно

        let cart = [];

        function addToCart(name, price) {
            cart.push({name, price});
            tg.MainButton.text = `Оформить заказ (${cart.length})`;
            tg.MainButton.show();
        }

        // При нажатии на главную кнопку ТГ отправляем данные боту
        tg.onEvent('mainButtonClicked', function(){
            tg.sendData(JSON.stringify(cart));
        });
    </script>
</body>

</html>
